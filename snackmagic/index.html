<!DOCTYPE html>
<html>
  <head>
    <title>SSO</title>
    <style>
      .d-none {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to SnackMagic!</h1>
    <h2 id="cookieData"></h2>
    <iframe id="stadium" class="d-none" src="http://stadium.com"></iframe>
    <script type="text/javascript">
      window.addEventListener("load", function() {
        console.log('- Snacks loaded -');
        var iframe = document.getElementById("stadium");
        iframe.contentWindow.postMessage('Get cookies', 'http://stadium.com');
      })
      window.addEventListener("message", function(event) {
        console.log('- Snacks received message -');
        console.log('Event: ', event)
        document.getElementById("cookieData").innerHTML = event.data;
      });
    </script>
  </body>
</html>
