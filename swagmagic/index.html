<!DOCTYPE html>
<html>
  <head>
    <title>SSO</title>
    <style>
      .d-none {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to SwagMagic!</h1>
    <h2>Sharing cookies: <span id="cookieData"></span></h2>
    <h2>Sharing local storage: <span id="localStorageData"></span></h2>
    <button id="login" class="d-none">LOGIN</button>
    <button id="logout" class="d-none">LOGOUT</button>
    <iframe id="stadium" class="d-none" src="http://stadium.com"></iframe>
    <script type="text/javascript">
      function messageIframe(data) {
        var iframe = document.getElementById("stadium");
        iframe.contentWindow.postMessage(data, 'http://stadium.com');
      }

      function registerLoginEvent() {
        var button = document.getElementById("login");
        button.addEventListener("click", function() {
          messageIframe('login')
        })
      }

      function registerLogoutEvent() {
        var button = document.getElementById("logout");
        button.addEventListener("click", function() {
          messageIframe('logout')
        })
      }

      window.addEventListener("load", function() {
        console.log('- Swags loaded -');
        registerLoginEvent();
        registerLogoutEvent();
        messageIframe('read');
      })

      window.addEventListener("message", function(event) {
        console.log('- Swags received message -');
        console.log('Event: ', event)
        console.log('Data: ', event.data)

        var data = event.data;
        document.getElementById("cookieData").innerHTML = data.cookie;
        document.getElementById("localStorageData").innerHTML = data.localStorage;

        if(data.session) {
          document.getElementById("login").classList.add('d-none');
          document.getElementById("logout").classList.remove('d-none');
        } else {
          document.getElementById("logout").classList.add('d-none');
          document.getElementById("login").classList.remove('d-none');
        }
      });
    </script>
  </body>
</html>
